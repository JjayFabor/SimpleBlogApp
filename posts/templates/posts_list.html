{% extends "layout.html" %}

{% block content %}
  <div class="container mx-auto mt-5">
    <h1 class="text-center text-5xl mb-10">My Posts</h1>
    <div class="grid grid-rows-1 md:grid-rows-2 lg:grid-rows-3 gap-6 text-center">
      {% for post in posts %}
      <div class="grid grid-rows-1 md:grid-rows-1 lg:grid-rows-1 gap-8">
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-2">{{ post.title }} </h2>
            <p class="text-gray-700 mb-4">{{ post.author }}</p>
            <p class="text-gray-600 mb-4">{{ post.description }}</p>
            <a href="#" class="text-blue-500 hover:underline">Read more</a>
        </div>
    </div>
      {% empty %}
        <p class="text-center text-gray-700">No posts available.</p>
      {% endfor %}
    </div>
  </div>
{% endblock content %}
